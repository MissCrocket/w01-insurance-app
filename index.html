<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <title>CII W01 Tutor</title>

    <base href="./">

    <link rel="icon" href="./public/favicon.svg" type="image/svg+xml">
    <link rel="manifest" href="./manifest.json" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://cdnjs.cloudflare.com https://cdn.jsdelivr.net 'sha256-vvt4KWwuNr5XfF5MhzehEH/1OfzZf/Z697ccfQSsPwE='; style-src 'self' 'unsafe-inline'; img-src 'self' data: public/; connect-src 'self' https://generativelanguage.googleapis.com https://cdn.jsdelivr.net ws:; font-src 'self';">
    

    <link rel="stylesheet" href="./css/style.css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    </head>

  <body class="app-shell">
    <header class="sticky top-0 z-30 backdrop-blur bg-black/20">
      <div class="screen flex items-center justify-between gap-4">
        <div class="flex items-center gap-2 flex-shrink-0">
          <h1 class="text-lg md:text-2xl font-bold">CII W01 Tutor</h1>
        </div>
        <div class="flex-grow flex items-center justify-end gap-4">
           <span id="current-user-display" class="text-sm text-neutral-300 hidden">User: ...</span>
           <nav class="flex items-center gap-2 sm:gap-4">
             <button class="nav-link" data-screen="topics">Home</button>
             <button class="nav-link" data-screen="progress">My Progress</button>
           </nav>
           <button id="switch-user-btn" class="btn-ghost !py-1 !px-2 text-sm hidden" title="Switch User Profile">
               <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-4 h-4 mr-1"><path fill-rule="evenodd" d="M18 10a8 8 0 1 1-16 0 8 8 0 0 1 16 0Zm-5.5-2.5a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0ZM10 12a5.99 5.99 0 0 0-4.793 2.39A6.483 6.483 0 0 0 10 16.5a6.483 6.483 0 0 0 4.793-2.11A5.99 5.99 0 0 0 10 12Z" clip-rule="evenodd" /></svg>
               Switch
           </button>
        </div>
      </div>
    </header>
    
    <main id="app" class="app-main">
      <section class="card">
        <h2 class="section-title">Loading…</h2>
        <p class="muted">Please wait while the app initializes.</p>
        <div id="aria-live" class="sr-only" aria-live="polite"></div>
      </section>
    </main>

    <div id="add-user-modal" class="modal fixed inset-0 bg-black/60 z-50 hidden items-center justify-center" role="dialog" aria-modal="true" aria-labelledby="add-user-modal-title">
      <div class="card bg-white dark:bg-neutral-800 max-w-md w-full p-6 m-4" role="document">
        <h2 id="add-user-modal-title" class="text-xl font-bold text-neutral-900 dark:text-white">Add New User</h2>
        <div class="mt-4">
          <label for="new-user-name" class="block text-sm font-medium text-neutral-700 dark:text-neutral-300">Name</label>
          <input type="text" id="new-user-name" class="mt-1 block w-full bg-neutral-100 dark:bg-neutral-900 border border-neutral-300 dark:border-neutral-700 rounded-md shadow-sm py-2 px-3 text-base text-neutral-900 dark:text-white focus:outline-none focus:ring-brand focus:border-brand" placeholder="Enter name...">
        </div>
        <div class="mt-4">
          <label class="block text-sm font-medium text-neutral-700 dark:text-neutral-300">Avatar</label>
          <div id="avatar-picker" class="mt-2 grid grid-cols-5 gap-2">
            </div>
        </div>
        <div class="mt-4">
          <label class="block text-sm font-medium text-neutral-700 dark:text-neutral-300">Theme</label>
          <div id="theme-picker" class="mt-2 flex gap-2">
            </div>
        </div>
        <div class="mt-6 flex justify-end gap-3">
          <button id="cancel-add-user-btn" class="btn-ghost">Cancel</button>
          <button id="confirm-add-user-btn" class="btn btn-primary">Add User</button>
        </div>
      </div>
    </div>

    <div id="reset-modal" class="modal fixed inset-0 bg-black/60 z-50 hidden items-center justify-center" role="dialog" aria-modal="true" aria-labelledby="reset-modal-title">
      <div class="card bg-white dark:bg-neutral-800 max-w-md w-full p-6 m-4" role="document">
        <h2 id="reset-modal-title" class="text-xl font-bold text-neutral-900 dark:text-white">Reset All Progress?</h2>
        <p class="muted mt-2">
          Are you sure you want to delete all of your progress? This action cannot be undone.
        </p>
        <div class="mt-6 flex justify-end gap-3">
          <button id="cancel-reset" class="btn-ghost">Cancel</button>
          <button id="confirm-reset" class="btn bg-red-600 hover:bg-red-700">Confirm Reset</button>
        </div>
      </div>
    </div>

    <div id="flag-submit-modal" class="modal fixed inset-0 bg-black/60 z-50 hidden items-center justify-center" role="dialog" aria-modal="true" aria-labelledby="flag-submit-modal-title">
      <div class="card bg-white dark:bg-neutral-800 max-w-md w-full p-6 m-4" role="document">
        <h2 id="flag-submit-modal-title" class="text-xl font-bold text-neutral-900 dark:text-white">Flagged questions</h2>
        <p class="muted mt-2" id="flag-submit-modal-body">
          You have {count} flagged questions. Review them before submitting?
        </p>
        <div class="mt-6 flex justify-end gap-3">
          <button id="review-flagged-btn" class="btn-ghost">Review flagged</button>
          <button id="submit-anyway-btn" class="btn btn-primary">Submit anyway</button>
        </div>
      </div>
    </div>
    <footer class="mt-10 pb-10">
      <div class="screen text-center text-sm muted">
        © <span id="year"></span> CII Tutor
      </div>
    </footer>

    <script type="module" src="./js/config.js" defer></script>
    <script type="module" src="./js/boot.js" defer></script>
    <script type="module" src="./js/services/progressService.js" defer></script>
    <script type="module" src="./js/utils/uiUtils.js" defer></script>
    <script type="module" src="./js/services/quizService.js" defer></script>
    <script type="module" src="./js/services/flashcardService.js" defer></script>
    <script type="module" src="./js/views/topics.js" defer></script>
    <script type="module" src="./js/views/quiz.js" defer></script>
    <script type="module" src="./js/views/results.js" defer></script>
    <script type="module" src="./js/views/learning.js" defer></script>
    <script type="module" src="./js/views/progress.js" defer></script>
    <script type="module" src="./js/views/manage.js" defer></script>
    <script type="module" src="./js/main.js" defer></script>
    <script src="./js/ui.js" defer></script>
  </body>
</html>
